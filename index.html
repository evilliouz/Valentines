<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Flow ‚ù§Ô∏è</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      margin-bottom: 40px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>

  <h1 id="question">Will you give me surprises? üéÅ</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>

  <script>
    let yesFontSize = 20;
    let noFontSize = 20;
    let step = 0;

    const questions = [
      "Will you give me surprises? üéÅ",
      "Will you go on a date with me? üíï",
      "Will you be my forever Valentine? ‚ù§Ô∏è"
    ];

    function noClicked() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesFontSize += 8;
      yesBtn.style.fontSize = yesFontSize + "px";
      yesBtn.style.padding = (yesFontSize / 1.5) + "px";

      if (noFontSize > 10) {
        noFontSize -= 2;
        noBtn.style.fontSize = noFontSize + "px";
        noBtn.style.padding = (noFontSize / 1.5) + "px";
      }
    }

    function yesClicked() {
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      step++;

      if (step < questions.length) {
        setTimeout(() => {
          document.getElementById("question").innerText = questions[step];
          resetButtons();
        }, 700);
      } else {
        setTimeout(() => {
          document.body.innerHTML = "<h1>üíñ Yay! I LOVE YOU üíñ</h1>";
          confetti({
            particleCount: 300,
            spread: 120
          });
        }, 800);
      }
    }

    function resetButtons() {
      yesFontSize = 20;
      noFontSize = 20;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesBtn.style.fontSize = "20px";
      yesBtn.style.padding = "15px 30px";

      noBtn.style.fontSize = "20px";
      noBtn.style.padding = "15px 30px";
    }
  </script>

</body>
</html>
